<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Embed</title>
  <script src="https://www.googleapis.com/youtube/v3/player.js"></script>
</head>
<body>
  <h1>YouTube Video Embed</h1>
  <div id="player"></div>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'https://www.youtube.com/shorts/_jPU47QAPc0',
        playerVars: {
          autoplay: 1,
          loop: 1,
          controls: 0
        }
      });
    }
  </script>
</body>
</html>
